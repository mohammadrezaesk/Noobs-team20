{% extends 'base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'Accounts/login.css' %}" type="text/css">
{% endblock %}
{% block body %}
<div id="verymain">

<h1>Login From Here (:</h1>
<div id="main">
<form method="post" id="login_form" action="/accounts/login/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" class="form-control">
    <input type="password" name="password" placeholder="password" class="form-control">
    {% if error %}
    <div id="error" class="alert alert-danger">Username Or Password is not correct!</div>
    {% endif %}
    <button type="submit" class="btn btn-success">Login</button>
</form>

</div>
</div>
{% endblock %}
