<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Webelopers 2019</a>
  <div class="collapse navbar-collapse" id="navbar">
      <li class="nav-item">
                <a class="nav-link" href="/" id="homepage">Home</a>
      </li>
      <li class="nav-item">
                <a class="nav-link" href="/contact" id="contact_us">Contact</a>
      </li>
    {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/logout" id="logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/profile" id="profile">Profile</a>
            </li>
      {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/register" id="register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/login" id="login">Login</a>
            </li>
      {% endif %}
<!--    <form class="form-inline my-2 my-lg-0">-->
<!--      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
<!--    </form>-->
  </div>
</nav>
<div class="container">
{% block body %}
{% endblock %}
</div>
</body>
</html>
